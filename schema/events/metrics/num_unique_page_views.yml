type: metric
entity: events
name: Num_unique_page_views
description: >-
  Aggregates pageviews that are generated by the same user during the same
  session. A unique pageview represents the number of sessions during which that
  page was viewed one or more times.


  Unique Pageviews are the number of sessions during which the specified page
  was viewed at least once. A unique pageview is counted for each page URL +
  page title combination
datatype: number
labels: []
folder: Behaviour
sql: |-
  sessions.num_sessions
  FILTER(
      WHERE events.event_name = 'page_view'
      )